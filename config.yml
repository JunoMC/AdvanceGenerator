Prefix: '&7[&c&l►&7] '

updater:
  enable: true
  broadcast-to-staff-player: true

Configuration:
  break:
    drop-default-item: false
    
    game-mode-allow:
    - 'SURVIVAL'
    - 'ADVENTURE'
    
  hook-ASkyBlock: true
  
  can-not-break-in-another-island: true
  
  Place-require:
    has-island: true
    is-on-island: true

messages:
  must-be-player: '&cBạn phải là người chơi để thực hiện lệnh này!'
