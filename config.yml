  reload-error: '&cCó lỗi khi reload'
  no-item-in-hand: '&cKhông tìm thấy khối thích hợp'
  set-success: '&aChỉ định thành công'
  remove-success: '&aXóa thành công'
  
  player-not-found: '&cKhông tìm thấy người chơi'
  type-not-found: '&cKhông tìm thấy loại material'
  name-not-found: '&cKhông tìm thấy tên đánh dấu'
  not-found-player: '&cKhông tìm thấy người chơi!'
  
  is-not-number: '&cKhông phải là số!'
  
  just-place-on-island: '&cBạn chỉ được đặt ở đảo của bạn!'
